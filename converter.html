<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .converter {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .converter:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin-bottom: 20px;
      color: #4a90e2;
      font-size: 1.8em;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ab8;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      animation: fadeIn 0.4s ease-in-out;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .converter {
        padding: 20px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Temperature Converter</h2>
    <input type="text" id="tempInput" placeholder="Enter temperature">
    <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById("tempInput").value.trim();
      const unit = document.getElementById("unitSelect").value;
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      result.textContent = "";
      error.textContent = "";

      const temp = parseFloat(input);
      if (isNaN(temp)) {
        error.textContent = "Please enter a valid number.";
        return;
      }

      let converted = "";
      if (unit === "celsius") {
        const f = (temp * 9/5) + 32;
        const k = temp + 273.15;
        converted = `${temp}°C = ${f.toFixed(2)}°F | ${k.toFixed(2)}K`;
      } else if (unit === "fahrenheit") {
        const c = (temp - 32) * 5/9;
        const k = c + 273.15;
        converted = `${temp}°F = ${c.toFixed(2)}°C | ${k.toFixed(2)}K`;
      } else if (unit === "kelvin") {
        const c = temp - 273.15;
        const f = (c * 9/5) + 32;
        converted = `${temp}K = ${c.toFixed(2)}°C | ${f.toFixed(2)}°F`;
      }

      result.textContent = converted;
    }
  </script>

</body>
</html>
